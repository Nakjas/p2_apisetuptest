<!DOCTYPE html>
<html lang="en">
  
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Nexus</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jura:wght@300..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Game Nexus</h1>
        <p>Browse by filter or search for precise game details.</p>
    </header>
    
    <div class="container filter-bar">
        <select id="genre-select">
            <option value="">All Genres</option>
        </select>
        
        <select id="year-select">
            <option value="">All Years</option>
        </select>
        
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search a specific game title (e.g., Elden Ring)">
            <div id="live-results" class="live-results"></div>
        </div>
        
        <button id="search-button">Search</button>
    </div>
    
    <div id="list-container" class="container games-grid">
        <p>Loading popular games for browsing...</p>
    </div>

    <div id="detail-container" class="container detail-view">
        </div>
    
    <div id="loading-more" class="container loading-more">Loading more results...</div>

    <footer>
        <p>DESN31927 Project 1 - Dynamic Data and Third-Party APIs</p>
    </footer>

<div class="tracker-section" style="margin-top: 50px; padding: 20px; background: #f9f9f9; border-top: 5px solid #333;">
        <h1>ðŸ“Š My Game Tracker (Database)</h1>
        
        <div class="card">
            <h3>Add / Edit Record</h3>
            <form id="gameForm" style="display: flex; gap: 10px; flex-wrap: wrap; align-items: center;">
                <input type="text" id="gameTitle" placeholder="Game Name" required style="padding: 10px; flex: 1;">
                
                <select id="status" style="padding: 10px;">
                    <option value="Playing">Now Playing</option>
                    <option value="Backlog">In waitlist</option>
                    <option value="Finished">Finished</option>
                    <option value="Platinum">Platinum</option>
                </select>

                <input type="number" id="hours" placeholder="Hours" min="0" style="padding: 10px; width: 80px;">
                <input type="number" id="rating" placeholder="Rate (1-5)" min="1" max="5" style="padding: 10px; width: 80px;">
                <input type="text" id="notes" placeholder="Notes..." style="padding: 10px; flex: 2;">
                
                <button type="submit" style="background: #333; color: white; border: none; padding: 10px 20px; cursor: pointer;">
                    Save Record
                </button>
            </form>
        </div>

        <div class="card" style="margin-top: 20px;">
            <h3>My Saved Games</h3>
            <div id="gameList">
                <p>Loading your database...</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
